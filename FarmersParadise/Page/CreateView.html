<h1 id="CreateView_Header">Create</h1>
<div id="CreateView_NameInput">
    <p>Name:</p>
    <input id="CreateName" type="text" placeholder="Name" />
</div>
<div id="CreateView_ExtraInput">
    <p id="CreateExtraName">Name:</p>
    <input id="CreateExtraValue" type="text" placeholder="Name" />
</div>
<div id="CreateView_SelectInput">
    <p>PigType:</p>
    <select id="CreateSelectValue">
        <option value="0">Sow</option>
        <option value="1" selected="selected">Boar</option>
        <option value="2">SlaughterPig</option>
        <option value="3">Piglet</option>
    </select>
</div>
<p>-</p>
<button id="js-Create" onclick="CreatView_Create()">Create</button>
